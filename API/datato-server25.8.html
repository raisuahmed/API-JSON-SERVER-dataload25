<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object notation</h2>
    
    <input id="title" type="text" placeholder="name">
    <br>
    <input id="body-content" type="text" placeholder="Item">
    <br>
    <button id="submit">submit</button>


    <script>
        document.getElementById("submit").addEventListener("click", function(){
           
           const titleName = document.getElementById('title').Value;
           const bodyContent = document.getElementById("body-content").Value;
           const post = {title:titleName, body: bodyContent};
           nowPostToServer(post);
        })


      function nowPostToServer(postInfo) {
      fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: JSON.stringify(postInfo),
      headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  })
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => alert("Please try after few moment"));
}

    </script>
</body>
</html>
